<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../css/home.css">
    <title>S-app</title>
</head>

<body>
    <main id="contenedor-principal">

        <header>
            <img id="logo" src="../assets/sapp_logo.svg" alt="logo s-app">
            <div id="usuario-logeado">
                <img id="avatar" src="../assets/avatar.svg" alt="avatar">
                <h4 id="nombre-usuario"></h4>
                <img id="btnLogout" src="../assets/logout.svg" alt="logout logo">
            </div>
        </header>

        <main id="contenedor-usuario">

            <img src="../assets/rollo_serie.svg" alt="" id="rollo">

            <div id="sectorBusqueda">
                <div id="buscador">
                    <input id="inputBuscador" type="text" placeholder="Buscar serie">
                    <img id="lupa" src="../assets/lupa.svg" alt="lupa">
                </div>
                <div id="cont-card-busqueda">
                    <!-- CARDS DINAMICAS DE SERIES BUSCADAS -->
                </div>
            </div>

            <div id="sectorSeries">
                <h2>Mis Series</h2>
                <div id="contenedorBtnesCarrusel">
                    <div id="btnPrev"><img src="../assets/arrow.png" alt="arrow"></div>
                    <div id="btnNext"><img src="../assets/arrow.png" alt="arrow"></div>
                </div>
                <div id="seriesSeleccionadas">
                    <!-- CARDS DINAMICAS DE SERIES SELECCIONADAS -->
                </div>
            </div>

            
        </main>

        <!-- POP-UP CON DETALLES DE LA SERIE -->

        <div id="detalleSerie" class="hidden">
            <div id="close">X</div>
            <div id="contenido">
                <div id="detSerie">
                    <div id="encabezado">
                        <p id="titulo"></p>
                        <p id="anio"></p>
                        <p id="genero"></p>
                    </div>
                    <div id="pie">
                        <p id="descripcion"></p>                        
                    </div>
                </div>

                <div id="crud">

                    <div id="temporada">
                        <p>Temporada en curso</p>
                        <div>
                            <div id="sumar" class="btnCrud">+</div>
                            <div id="restar" class="btnCrud">-</div>
                            <div id="display">2 / 3</div>
                        </div>
                    </div>

                    <div id="episodio">
                        <p>Episodios vistos</p>
                        <div>
                            <div id="sumar" class="btnCrud">+</div>
                            <div id="restar" class="btnCrud">-</div>
                            <div id="display">5 / 38</div>
                        </div>
                    </div>

                    <a id="sitioOficial">Sitio Oficial</a>

                    <div id="plataforma">
                        <p>Plataforma</p>
                        <select name="selPlataforma" id="selPlataforma">
                        </select>
                    </div>

                    <div id="accionesCrud">
                        <div id="btnGuardar" data-id="" >guardar</div>
                        <div id="btnEliminar" data-id="" >eliminar</div>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <script type="module" src="../js/home.js"></script>
</body>

</html>
